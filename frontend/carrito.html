<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="styles/carrito.css">
  <!-- Opcional: incluir una fuente de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cart-container" id="cart-container">
    <h1>Tu Carrito de Compras</h1>
    <div class="cart-items">
      <!-- Los elementos del carrito se cargarán dinámicamente aquí -->
    </div>
    <div class="cart-summary">
      <h2>Resumen</h2>
      <div class="summary-details">
        <p>Subtotal: <span class="subtotal">$0.00</span></p>
        <p>Envío: <span class="shipping">$0.00</span></p>
        <hr>
        <p>Total: <span class="total">$0.00</span></p>
      </div>
      <button class="checkout-btn" id="checkout-btn">Proceder al Pago</button>
    </div>
  </div>
  <script src="carritoScripts/adduserproducts.js"></script>

  <!-- Pantalla de pago -->
  <div class="payment-container" id="payment-container">
    <button class="back-arrow" id="back-arrow">← Volver al Carrito</button>
    <h2>Información de Pago</h2>
    <form id="payment-form">
      <div class="form-group">
        <label for="card-number">Número de Tarjeta:</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="form-group">
        <label for="card-name">Nombre en la Tarjeta:</label>
        <input type="text" id="card-name" placeholder="Juan Pérez" required>
      </div>
      <div class="form-row">
        <div class="form-group half">
          <label for="expiry-date">Fecha de Expiración:</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" required>
        </div>
        <div class="form-group half">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="123" required>
        </div>
      </div>
      <button type="submit" class="submit-payment-btn">Pagar</button>
    </form>
  </div>

  <!-- Animación de carga -->
  <div class="loading-container" id="loading-container">
    <div class="loading-spinner"></div>
    <p>Procesando pago...</p>
  </div>

  <!-- Factura -->
  <div class="invoice-container" id="invoice-container">
    <h2>Factura</h2>
    <div class="invoice-details">
      <p><strong>Número de Factura:</strong> 123456</p>
      <p><strong>Fecha:</strong> 10/10/2023</p>
      <p><strong>Total:</strong> $0.00</p>
      <p><strong>Método de Pago:</strong> Tarjeta de Crédito</p>
    </div>
    <button class="close-invoice-btn" id="close-invoice-btn">Cerrar</button>
  </div>

  <script src="carritoScripts/car.js"></script>
</body>
</html>
