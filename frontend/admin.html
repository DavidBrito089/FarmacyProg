<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Farmacia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="styles/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Farmacia Admin</a>
                    <div class="d-flex">
                        <a id="logout" class="btn btn-danger">Cerrar sesión</a>
                    </div>
                </div>
            </nav>
            <div class="card-header bg-primary text-white">
                <h1 class="card-title text-center">Agregar Nuevo Producto</h1>
            </div>

            <div class="card-body">
                <!-- Formulario modificado -->
                <form id="productForm">
                    <!-- Campo para el nombre del producto -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre del Producto:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <!-- Campo para la descripción del producto -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción:</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>

                    <!-- Campo para el precio del producto -->
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                    </div>

                    <!-- Campo para la URL de la imagen del producto -->
                    <div class="mb-3">
                        <label for="image_url" class="form-label">URL de la Imagen:</label>
                        <input type="url" class="form-control" id="image_url" name="image_url">
                    </div>

                    <!-- Campo para la categoría del producto -->
                    <div class="mb-3">
                        <label for="category_id" class="form-label">Categoría:</label>
                        <select class="form-select" id="category_id" name="category_id" required>
                            <option value="1">Vitaminas</option>
                            <option value="2">Aseo Personal</option>
                            <option value="3">Medicamentos</option>
                            <option value="4">Suplementos</option>
                        </select>
                    </div>

                    <!-- Contenedor de mensajes -->
                    <div id="message" class="mt-3"></div>

                    <!-- Botón para enviar el formulario -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Agregar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="adminScripts/addProducts.js"></script>
</body>
</html>
